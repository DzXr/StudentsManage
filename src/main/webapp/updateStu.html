<script language=javascript> 
	//验证只能为数字 
	function checkNumber(obj){ 
	var reg = /^[0-9]+$/; 
	if(obj!=""&&!reg.test(obj)){ 
	alert('只能输入数字！'); 
	return false; 
	} 
	} 
	function isChinese(obj){ 
	var reg=/^[\u0391-\uFFE5]+$/; 
	if(obj!=""&&!reg.test(obj)){ 
	alert('请输入中文！');
	return false; 
	} 
	}
	function checkDate(str){
     var dateFormat =/^(\d{4})-(\d{2})-(\d{2})$/;
	 if(dateFormat.test(str)){
     return true;    
 }
 else{
     alert("格式为  YYYY-MM-DD");
	 return false;
 }

}
