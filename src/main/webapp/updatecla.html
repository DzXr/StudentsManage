<script language=javascript> 
	//验证只能为数字 
	function checkNumber(obj){ 
	var reg = /^[0-9]+$/; 
	if(obj!=""&&!reg.test(obj)){ 
	alert('只能输入数字！'); 
	return false; 
	} 
	} 
	function isChinese(obj){ 
	var reg=/^[\u0391-\uFFE5]+$/;
